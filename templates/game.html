{% extends 'base.html' %}
{% load static %}
{% block body %}

<main class="container">
  <div class="col-lg-12" style="margin-top:100px;">
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Hello {{user}}</h1>
          <form action='' method='post'>
            {% csrf_token %}
          <p class="mt-5">
            <input type="submit" value="rock" class="btn btn-primary" name="name">
          </p>
          <p class="mt-5">
            <input type="submit" value="paper" class="btn btn-primary" name="name">
          </p>
          <p class="mt-5">
            <input type="submit" value="scissors" class="btn btn-primary" name="name">
          </p>
        </form>
          {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </section>
  </div>
</main>

{% endblock body %}
