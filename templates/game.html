<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Rock, Paper & Scissor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>

<main class="container">
  <div class="col-lg-12" style="margin-top:100px;">
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Hello {{user}}</h1>
          <form action='' method='post'>
            {% csrf_token %}
          <p class="mt-5">
            <input type="submit" value="rock" class="btn btn-primary" name="name">
          </p>
          <p class="mt-5">
            <input type="submit" value="paper" class="btn btn-primary" name="name">
          </p>
          <p class="mt-5">
            <input type="submit" value="scissors" class="btn btn-primary" name="name">
          </p>
        </form>
          {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </section>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
